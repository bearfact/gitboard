<div class="row">
    <div class="col-md-6 col-lg-6">
        <legend>Your Repositories</legend>
        <div class="panel panel-info" ng-repeat="repo in repositories">
            <div class="panel-heading">
                <a href="#/owners/{{repo.owner}}/repositories/{{repo.name}}/issues_board">{{repo.owner}}/{{repo.name}}</a>
                <span class="pull-right clickable " ng-click="delete_repo(repo)"><i class="glyphicon glyphicon-trash"></i></span>
                <span class="pull-right clickable" ng-click="open_edit_modal(repo)"><i class="glyphicon glyphicon-cog"></i></span>
            </div>
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td>Issues Board:</td>
                        <td>
                            <a href="#/owners/{{repo.owner}}/repositories/{{repo.name}}/issues_board">
                                #/owners/{{repo.owner}}/repositories/{{repo.name}}/issues_board
                            </a>
                        </td>
                    </tr>
                    <tr><td>View on GitHub:</td><td><a href="{{repo.url}}">{{repo.url}}</a></td></tr>
                    <tr><td>Descriptions</td><td>{{repo.description}}</td></tr>
                </tbody>
            </table>
        </div>
        <div class="alert alert-info" ng-cloak ng-show="repositories.length == 0">You haven't registered any repositories</div>

    </div>

    <div class="col-md-4 col-md-offset-1" ng-controller="gbNewRepoCtrl">
        <form class="form-horizontal new-repository" role="form" id="new_repository" ng-submit="submit(repo)">
            <fieldset>
                <legend>Register a Repository</legend>
                <label for="repo_owner" class="control-label">Repository Owner</label>
                <div class="form-group">
                    <div class="col-sm-10">
                        <!--<input type="text" class="form-control" id="repo_owner" name="repo_owner" placeholder="repository owner" ng-model="repo.owner" autocomplete="on" required>-->
                        <select class="form-control" id="organization" name="organization" ng-model="repo.owner" ng-options="owner for owner in owners" required></select>
                    </div>
                </div>
                <label for="repo_name" class="control-label">Repository Name</label>
                <div class="form-group">
                    <div class="col-sm-10">
                        <select  class="form-control" id="repo_name" name="repo_name" placeholder="repository name" ng-model="repo.name"  autocomplete="off" required ng-disabled="repos.length < 1" ng-options="repo.name for repo in repos"></select>
                    </div>
                </div>
                <label for="repo_url" class="control-label">Repository URL</label>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="repo_name" name="repo_url" placeholder="repository url" ng-model="repo.url"  autocomplete="on" disabled required>
                    </div>
                </div>
                <label for="repo_name" class="control-label">Repository Description</label>
                <div class="form-group">
                    <div class="col-sm-10">
                        <textarea class="form-control" id="repo_desc" name="repo_desc" placeholder="repository description (optional)" ng-model="repo.description" ng-disabled="repos.length < 1"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-success ">Register Repo</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
